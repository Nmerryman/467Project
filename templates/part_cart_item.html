
{% for item in items %}
  <div class="box">
    <img src="{{ item.pictureURL }}" alt="Part Image">
    <div>
      <p>{{ item.description }}</p>
      <p>Price: ${{ item.price }}</p>
      <p>Weight: {{ item.weight }} lbs</p>
      <p>Quantity: {{ item.quantity }}</p>
    </div>
    <!-- Lines for the quantity input and remove from cart button -->
    <div class="cart-elements">
      <button class="remove-from-cart" onclick="removeItem({{ item.number }})">Remove from Cart</button>
    </div>
  </div>
{% endfor %}
