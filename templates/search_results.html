<p style="margin-left:12px">Search Results:</p> <!--Placeholder // Replace with function to print respective message if no results or all results-->

{% for part in data %}
  <div class="box">
    <img src="{{ part.pictureURL }}" alt="Part Image">
    <div>
      <p>{{ part.description }}</p>
      <p>Price: ${{ part.price }}</p>
      <p>Weight: {{ part.weight }} lbs</p>
      <p>available: {{ part.stock }}</p>
    </div>
    <!-- Lines for the quantity input and add to cart button -->
    <div class="cart-elements">
      <label for="num{{ part.number }}">Quantity:</label>
      <input style="margin-right:5px" type="number" id="Quantity" name="Quantity" min="1" max="{{ part.stock }}" placeholder="Enter #" {{'disabled' if part.stock == 0}}>
      <button class="add-to-cart" id="button{{ part.number }}" {{'disabled' if part.stock == 0}} onclick="addToCart('add_to_cart', 'num{{ part.number }}', 'button{{ part.number }}', 'available{{ part.number }}', '{{ part.number }}', document.getElementById('num{{ part.number }}').value)">Add to Cart</button>
    </div>
  </div>
{% endfor %}
