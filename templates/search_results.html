<p style="margin-left:12px">Search Results:</p> <!--Placeholder // Replace with function to print respective message if no results or all results-->

{% for part in data %}
  <div class="box">
    <img src="{{ part['l'].pictureURL }}" alt="Part Image">
    <div>
      <p>{{ part['l'].description }}</p>
      <p>Price: ${{ part['l'].price }}</p>
      <p>Weight: {{ part['l'].weight }} lbs</p>
      <p>available: {{ part['s'] }}</p>
    </div>
    <!-- Lines for the quantity input and add to cart button -->
    <div class="cart-elements">
      <label style="margin-right:5px"for="num{{ part['l'].number }}">Quantity:</label>
      <input style="margin-right:5px" type="number" id="num{{ part['l'].number }}" name="Quantity" min="1" max="{{ part['s'] }}" placeholder="Enter #" {{'disabled' if part['s'] == 0}} onchange="onClick('button{{ part["l"].number }}');">
      <button class="add-to-cart" id="button{{ part['l'].number }}" {{'disabled' if part['s'] == 0}} onclick="addToCart('add_to_cart', 'num{{ part["l"].number }}', 'button{{ part["l"].number }}', 'available{{ part["l"].number }}', '{{ part["l"].number }}', document.getElementById('num{{ part["l"].number }}').value)">Add to Cart</button>
    </div>
  </div>
{% endfor %}
