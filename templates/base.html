<!DOCTYPE html>
<html>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <!-- Extra page specific js scripts can go here -->
    {% block js_scripts %}
    {% endblock %}
  </head>
<body>

  <div class="banner">
    <button onclick="location.href='/cart'">Cart</button>

    <h1>Car Parts Store</h1>

  {% block content %}
  {% endblock %}

</html>
