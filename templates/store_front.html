{% extends 'base.html' %}

<!--Here we handle page specific scripts-->
{% block js_scripts %}
<script src="{{ url_for('static', filename='js/store_front.js') }}"></script>
{% endblock %}



{% block content %}
  <input class="search-bar" type="search" oninput="handleSearch(event)" placeholder="Enter car part">

  <div id="container">
  {% for part in data %}
    <div class="box">
      <img src="{{ part['l'].pictureURL }}" alt="Part Image">
      <div>
        <p>{{ part['l'].description }}</p>
        <p>Price: ${{ part['l'].price }}</p>
        <p>Weight: {{ part['l'].weight }} lbs</p>
        <p>available: {{ part['s'] }}</p>
      </div>
      <!-- Lines for the quantity input and add to cart button -->
      <div class="cart-elements">
        <label style="margin-right:5px"for="quantity">Quantity:</label>
        <input style="margin-right:5px" type="number" id="Quantity" name="Quantity" min="1" placeholder="Enter #">
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  {% endfor %}
  </div>

{% endblock %}
