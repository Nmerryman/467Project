<!DOCTYPE html>
<html>
<head>
<style>
.container {
  max-height: 100vh;
  overflow-y: auto;
  width: 100%;
  margin: auto;
}

.banner {
    background-color: blue;
    color: white;
    padding: 10px;
    text-align: center;
}

.banner button {
    margin-left: 20px;
}

.box {
  border: 1px solid black;
  margin: 10px;
  padding: 5px; /* Decrease this value to reduce spacing bewteen each element */
  display: flex;
  align-items: center;  
}

.box div p {
  line-height: .05;  /* Adjust this value to change the line spacing */
}

.box img {
  width: 100px;
  height: 100px;
  margin-right: 20px;
}

/* Added this style for cart elemenets */
.box .cart-elements {
    margin-left: -400px; /* this is to space the cart-elements after the box class */
    display: flex;
    align-items: center;
} 

.box div {
  flex: 1;
}
</style>
<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script>
function handleSearch(event) {
  var query = event.target.value;

  // Featch search results and update the page
  fetcher('search','container', [query], function() {
     // This callback function will be called after the page is updated
     console.log('Page updated with search results for query:', query);
  });
  // TODO: Use the query to search your data and update the page
  console.log('Search query:', query);
}
</script>
</head>
<body>

<div class="banner">
    <h1>Car Parts Store</h1>
    <button onclick="location.href='/productList'">Product List</button>
    <button onclick="location.href='/cart'">Cart</button>
</div>

<input class="search-bar" type="search" oninput="handleSearch(event)" placeholder="Enter car part">

<div id="container">
{% for part in data %}
  <div class="box">
    <img src="{{ part['l'].pictureURL }}" alt="Part Image">
    <div>
      <p>{{ part['l'].description }}</p>
      <p>Price: ${{ part['l'].price }}</p>
      <p>Weight: {{ part['l'].weight }} lbs</p>
      <p>available: {{ part['s'] }}</p>
    </div>
    <!-- Lines for the quantity input and add to cart button -->
      <div class="cart-elements">
        <label for="quantity">Quantity:</label>
        <input class="cart-elements" type="number" id="Quantity" name="Quantity" min="0" max="10" placeholder="Enter #">
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
{% endfor %}
</div>

</body>
</html>
