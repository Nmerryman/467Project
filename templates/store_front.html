{% extends 'base.html' %}

{% block js_scripts %}
<script src="{{ url_for('static', filename='js/store_front.js') }}"></script>
{% endblock %}

{% block content %}
<input style="margin-left:10px" class="search-bar" type="search" oninput="handleSearch(event)" placeholder="Enter car part">

  <div id="container">
    {% for part in data %}
      <div class="box">
        <img src="{{ part['l'].pictureURL }}" alt="Part Image">
        <div>
          <p>{{ part['l'].description }}</p>
          <p>Price: ${{ part['l'].price }}</p>
          <p>Weight: {{ part['l'].weight }} lbs</p>
          <p id="available{{ part['l'].number }}">Available: {{ part['s'] }}</p>
        </div>
        <!-- Lines for the quantity input and add to cart button -->
          <div class="cart-elements">
            <label style="margin-right:5px"for="quantity">Quantity:</label>
            <input style="margin-right:5px" type="number" id="num{{ part['l'].number }}" class="Quantity" name="Quantity" min="1" max="{{ part['s'] }}" placeholder="Enter #" {{'disabled' if part['s'] == 0}} oninput="checkQuantity('num{{ part["l"].number }}', 'button{{ part["l"].number }}')">
            <!--<button class="add-to-cart" id="button{{ part['l'].number }}" {{'disabled' if part['s'] == 0}} onclick="addToCart('num{{ part["l"].number }}', 'button{{ part["l"].number }}', 'available{{ part["l"].number }}')">Add to Cart</button>-->
            <button class="add-to-cart" id="button{{ part['l'].number }}" {{'disabled' if part['s'] == 0}} onclick="addToCart('add_to_cart', 'num{{ part["l"].number }}', 'button{{ part["l"].number }}', 'available{{ part["l"].number }}', ['{{ part["l"].number }}'])">Add to Cart</button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
