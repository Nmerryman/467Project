<!--To Be Used For Search in Inventory-->

{% for part in data %}
  <div class="box">
    <img src="{{ part['l'].pictureURL }}" alt="Part Image">
    <div>
      <p>{{ part['l'].description }}</p>
      <p>Price: ${{ part['l'].price }}</p>
      <p>Weight: {{ part['l'].weight }} lbs</p>
      <p>available: {{ part['s'] }}</p>
    </div>
    <!-- Lines for the quantity input and add to cart button -->
    <div class="cart-elements">
      <label style="margin-right:5px"for="quantity">Quantity:</label>
      <input style="margin-right:5px" type="number" oninput="handleInput()" id="input{{ part['l'].number }}" class="Quantity" name="Quantity" min="1" placeholder="Enter #">
      <button class="updateButton" onclick="updateInventory({{part['l'].number}})">Update Quantity</button>
    </div>
  </div>
{% endfor %}
