{% extends 'base.html' %}


{% block title %}
<h1>Shopping Cart</h1>
{% endblock %}


{% block content %}
  <div id="container">
    {% for item in data %}
      <div class="box">
        <img src="{{ item.pictureURL }}" alt="Part Image">
        <div>
          <p>{{ item.description }}</p>
          <p>Price: ${{ item.price }}</p>
          <p>Weight: {{ item.weight }} lbs</p>
          <p>Stock: {{ item.stock }}</p>
        </div>
        <!-- Lines for the quantity input and remove from cart button -->
        <div class="cart-elements">
          <label style="margin-right:5px"for="quantity">Quantity:</label>
          <input style="margin-right:5px" type="number" id="Quantity" name="Quantity" min="1" max="10" placeholder="Enter #">
          <button class="remove-from-cart" onclick="location.href='/remove_from_cart/{{ item.number }}'">Remove from Cart</button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
